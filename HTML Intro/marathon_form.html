<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マラソン申し込みフォーム</title>
  </head>
  <body>
    <h1>マラソン申し込みフォーム</h1>
    <form action="/dummy">
      <div class="name">
        <label for="last_name">性</label>
        <input type="text" id="last_name" name="last_name" required />

        <label for="first_name">名</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>

      <div class="entry">
        <p>参加するマラソンを選択：</p>

        <div>
          <input type="radio" name="entry" id="enjoy" value="enjoy" />
          <label for="enjoy">楽しく走ろう5km</label>
        </div>

        <div>
          <input type="radio" name="entry" id="half" value="half" />
          <label for="half">ハーフマラソン</label>
        </div>

        <div>
          <input type="radio" name="entry" id="full" value="full" />
          <label for="full">フルマラソン</label>
        </div>
      </div>

      <div class="email_pass">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required />

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="period">
        <label for="period">参加する年代</label>
        <select name="period" id="period">
          <option value="under_18">18歳未満</option>
          <option value="ya">18~30歳</option>
          <option value="adults">30~50歳</option>
          <option value="seniors">51歳以上</option>
        </select>
      </div>

      <button>登録する</button>
    </form>
  </body>
</html>
